<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Atlanta Restaurants</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="container">
    <div id="side-box">
        <div id="options-box">
            <h1>Atlanta Restaurants</h1>
            <span id="cuisine-text">Cuisine:</span>
            <select id="cuisine">
                <option value="4bf58dd8d48988d14e941735">American</option>
                <option value="4bf58dd8d48988d145941735">Chinese</option>
                <option value="4bf58dd8d48988d10c941735">French</option>
                <option value="4bf58dd8d48988d10d941735">German</option>
                <option value="4bf58dd8d48988d10e941735">Greek</option>
                <option value="4bf58dd8d48988d10f941735">Indian</option>
                <option value="4bf58dd8d48988d110941735">Italian</option>
                <option value="4bf58dd8d48988d1be941735">Latin American</option>
                <option value="4bf58dd8d48988d1c1941735">Mexican</option>
                <option value="4bf58dd8d48988d1d3941735">Vegetarian/Vegan</option>
            </select>
        </div>
        <div id="list-box">
            <ul id="restaurant-list" data-bind="foreach: restaurantList">
                <li data-bind="text: name"></li>
            </ul>
        </div>
        <div id="map"></div>
    </div>
</div>
<script src="js/lib/jquery-3.2.1.min.js"></script> 
<script src="js/lib/knockout-3.4.2.js"></script> 
<script src="js/app.js"></script> 
<script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyBqRIETlpoNuL4WF_-Ko5TEHZz4DbIUE70&v=3&callback=mapView.initMap">
    </script>
</body>
</html>
