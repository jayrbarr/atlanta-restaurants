<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Atlanta Restaurants</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="container">
    <div id="side-box">
        <div id="options-box">
            <h1>Atlanta Restaurants</h1>
            <span id="cuisine-text">Cuisine:</span>
            <select data-bind="options: cuisines,
                               optionsText: $data,
                               value: selectedCuisine" >
            </select>
        </div>
        <div id="list-box">
            <ul id="restaurant-list" data-bind="foreach: filteredRestaurants">
                <li data-bind="text: name"></li>
            </ul>
        </div>
        <div id="map"></div>
    </div>
</div>
<script src="js/lib/jquery-3.2.1.min.js"></script> 
<script src="js/lib/knockout-3.4.2.js"></script> 
<script src="js/app.js"></script> 
<script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyBqRIETlpoNuL4WF_-Ko5TEHZz4DbIUE70&v=3&callback=vm.initMap">
    </script>
</body>
</html>
